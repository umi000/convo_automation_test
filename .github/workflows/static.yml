# Combined workflow for running Cypress tests and deploying static content to GitHub Pages
name: CI/CD Workflow

on:
  push:
    branches:
      - main  # Change to your default branch
  pull_request: # Runs on pull requests targeting main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  cypress-verify:
    runs-on: ubuntu-latest
    services:
      docker:
        image: cypress/browsers:node16.13.0-chrome96-ff95
        options: >-
          --shm-size=2g
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install --save-dev

      - name: Run Cypress tests
        run: npm run cypress:run  # Ensure you have this script defined in package.json

      - name: Upload Test Artifacts
        if: always()  # Ensure this runs even if the tests fail
        uses: actions/upload-artifact@v3  # Updated version
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/results/  # Adjust based on your report output paths

  deploy:
    runs-on: ubuntu-latest
    needs: cypress-verify  # Ensures this job runs only after the Cypress tests complete
    if: success()  # Only run deploy if the previous job succeeded
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Adjust as necessary for your static content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
